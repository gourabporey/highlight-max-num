<html>
  <head>
    <title>Maximum number hightlighter</title>

    <link
      rel="stylesheet"
      href="style.css" />

    <script>
      const isInvalid = (number) =>
        typeof +number !== 'number' || isNaN(number) || number === null;

      const createNumberElement = (number) => {
        const numberElement = document.createElement('li');
        numberElement.innerText = number;
        return numberElement;
      };

      const getNumberContainer = () => document.querySelector('#numbers');

      const delayedPrompt = (msg, cb, timeout = 100) => {
        setTimeout(() => {
          cb(prompt('Enter a number'));
        }, timeout);
      };

      const highlightMax = (max) => {
        max.node.classList.add('highlight');
      };

      const collectNumbers = (count, onComplete, max) => {
        if (count === 0) {
          onComplete(max);
          return;
        }

        delayedPrompt('Enter a number', (number) => {
          if (isInvalid(number)) return;

          const numberElement = createNumberElement(number);
          const current = { node: numberElement, number: +number };

          const numbersContainer = getNumberContainer();
          numbersContainer.appendChild(numberElement);

          const currentMax = current.number > max.number ? current : max;
          count = count - 1;

          collectNumbers(count, onComplete, currentMax);
        });
      };

      window.onload = () => {
        const initialMax = { number: -Infinity };
        const numbersCount = 5;
        collectNumbers(numbersCount, highlightMax, initialMax);
      };
    </script>
  </head>
  <body>
    <main>
      <h2>Numbers</h2>
      <ul id="numbers"></ul>
      <div id="highest"></div>
    </main>
  </body>
</html>
