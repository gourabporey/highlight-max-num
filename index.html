<html>
  <head>
    <title>Maximum number hightlighter</title>

    <link
      rel="stylesheet"
      href="style.css" />

    <script>
      const isInvalid = (number) =>
        typeof number !== 'number' || isNaN(number) || number === null;

      const createNumberNode = (number) => {
        const numberNode = document.createElement('li');
        numberNode.innerText = number;
        return numberNode;
      };

      const getNumberContainer = () => document.querySelector('#numbers');

      const readNumber = (msg, cb, timeout = 100) => {
        setTimeout(() => {
          cb(+prompt(msg));
        }, timeout);
      };

      const collectAndDisplayNumbers = (remainingCount, onReadNumber) => {
        if (remainingCount <= 0) {
          return;
        }

        readNumber('Enter a number', (number) => {
          if (isInvalid(number)) return;
          onReadNumber(number);
          collectAndDisplayNumbers(remainingCount - 1, onReadNumber);
        });
      };

      const onNumber = (number) => {
        const pivotNumber = 5;
        const isGreater = number > 5;
        const msg = isGreater ? ' is greater' : ' is lesser';
        const numbersContainer = getNumberContainer();
        const numberNode = createNumberNode(number + msg);
        numbersContainer.appendChild(numberNode);
      };

      window.onload = () => {
        const numbersCount = 3;
        collectAndDisplayNumbers(numbersCount, onNumber);
      };
    </script>
  </head>
  <body>
    <main>
      <h2>Numbers</h2>
      <div id="numbers"></div>
    </main>
  </body>
</html>
